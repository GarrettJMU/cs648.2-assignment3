type Product {
    id: Int!
    category: CategoryList
    name: String!
    price: Float
    image: String
}

enum CategoryList {
    Shirts
    Jeans
    Jackets
    Sweaters
    Accessories
}

input ProductInputs {
    category: CategoryList
    name: String!
    price: Float
    image: String
}

type Query {
    productList: [Product]!
}

type Mutation {
    productAdd(product: ProductInputs!): Product!
}